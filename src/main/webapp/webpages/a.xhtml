    <h:body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <div class="sidebar-header"><h1>Bhagyoday</h1></div>

                <p:menu styleClass="custom-menu">
                    <p:menuitem value="Dashboard" icon="pi pi-th-large" />
                    <p:menuitem value="Table Mangement" icon="pi pi-table"
                                action="#{tableBean.showForm}" update="mainContent" />
                    <p:menuitem value="Book Table" icon="pi pi-star" action="#{tableBean.showFormbooking()}" update="mainContent" />
                    <p:menuitem value="Menu Management" icon="pi pi-exclamation-triangle" action="#{tableBean.showmenu()}" update="mainContent"/>
                    <p:menuitem value="Manage Category" icon="pi pi-book" action="#{tableBean.showcategoryy()}" update="mainContent"/>
                    <p:menuitem value="staff Category" icon="pi pi-book" action="#{tableBean.showstafffunc()}" update="mainContent"/>
                </p:menu>
            </div>

            <div class="logout-btn">
                <h:form>
                    <p:commandButton value="Logout" icon="pi pi-sign-out"
                                     action="#{loginBean.logout}"
                                     styleClass="ui-button-danger" />
                </h:form>
            </div>
        </div>

        <!-- Main Content -->
        <!-- Main Content -->
        <h:form id="mainContent" style=" margin-left: 2rem">
            <div class="main-content">
                <!--table-->
                <h:panelGroup rendered="#{tableBean.showTableForm}">
                    <!-- Top bar form -->
                    <div class="top-bar-form" >
                        <div class="main">
                            <div class="form-group">
                                <p:outputLabel for="tableNumber" value="Table Number:" />
                                <p:inputText id="tableNumber" value="#{tableBean.tableNumber}" placeholder="Enter number" />
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="capacity" value="Capacity-of-peoples:" />
                                <p:inputText id="capacity" value="#{tableBean.capacity}" placeholder="Enter capacity" />
                            </div>
                        </div>

                        <!-- Submit button below -->
                        <p:commandButton value="#{tableBean.editMode ? 'Update' : 'Add-Table'}"
                                         action="#{tableBean.submitTable}"
                                         update="mainContent"
                                         styleClass="coral-button" />
                    </div>

                    <!-- Data Table -->
                    <p:dataTable value="#{tableBean.gettabledata()}" var="table" 
                                 scrollable="true" scrollHeight="200"
                                 style="margin-top: 2rem; width: 100%; height:100%">

                        <!-- Table Number -->
                        <p:column headerText="Table Number">
                            <h:outputText value="#{table.tableNumber}" />
                        </p:column>

                        <!-- Capacity -->
                        <p:column headerText="Capacity">
                            <h:outputText value="#{table.capacity}" />
                        </p:column>

                        <!-- Update Button with SVG -->
                        <p:column headerText="Update">
                            <p:commandButton action="#{tableBean.editTable(table)}"
                                             update="mainContent"
                                             title="Edit"
                                             styleClass="ui-button-flat ui-button-warning">
                                <f:facet name="icon">
                                    <span class="ui-icon" style="width: 20px; height: 20px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="coral" viewBox="0 0 24 24">
                                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 
                                                  0-1.41l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 
                                                  3.75 3.75 1.84-1.83z"/>
                                        </svg>
                                    </span>
                                </f:facet>
                            </p:commandButton>
                        </p:column>

                        <!-- Delete Button with SVG -->
                        <p:column headerText="Delete">
                            <p:column headerText="Delete">
                                <p:commandButton value="Delete"
                                                 action="#{tableBean.deleteTable(table)}"
                                                 update="mainContent"
                                                 styleClass="ui-button-danger"
                                                 title="Delete" />
                            </p:column>
                        </p:column>

                        <!-- Book Table Button -->
                        <p:column headerText="Book Table">
                            <p:commandButton value="Book"
                                             update="mainContent"
                                             styleClass="ui-button-success"
                                             icon="pi pi-calendar-check"
                                             title="Book Table" />

                        </p:column>

                    </p:dataTable>


                </h:panelGroup>

                <!--booking-->
                <h:panelGroup rendered="#{tableBean.showbookingForm}" id="mainContent">

                    <!-- Top bar with Book Table button -->
                    <h:panelGroup rendered="#{bookingbean.showBookingList}">
                        <p:commandButton value="Book Table" icon="pi pi-plus"
                                         action="#{bookingbean.showFormView}"
                                         update="mainContent"
                                         styleClass="coral-button" />
                    </h:panelGroup>

                    <!-- Booking Form -->
                    <h:panelGroup rendered="#{bookingbean.showBookingForm}">
                        <div class="top-bar-formm">
                            <p:commandButton value="show bookings" icon="pi pi-plus"
                                             action="#{bookingbean.showBookingListView()}"
                                             update="mainContent"
                                             styleClass="coral-button" />

                            <div class="form-groupp">
                                <p:outputLabel value="Table Number:" for="tableNum"/>
                                <p:inputText id="tableNum" value="#{bookingbean.tableNumber}" />
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Capacity:" for="capacity3"/>
                                <p:inputText id="capacity3" value="#{bookingbean.capacity}" />
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Customer Name:" for="customername"/>
                                <p:inputText id="customername" value="#{bookingbean.customername}" />
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Mobile No:" for="mobileno"/>
                                <p:inputText id="mobileno" value="#{bookingbean.mobileno}" />
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Booking Date:" for="bookingdate"/>
                                <p:calendar id="bookingdate" value="#{bookingbean.bookingdate}" pattern="yyyy-MM-dd" />
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Booking Time:" for="bookingtime"/>
                                <p:datePicker id="bookingtime" value="#{bookingbean.bookingtime}" pattern="HH:mm" timeOnly="true" hourFormat="24"/>
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Dine-in Date:" for="dinedate"/>
                                <p:calendar id="dinedate" value="#{bookingbean.dineDate}" pattern="yyyy-MM-dd" />
                            </div>
                            <div class="form-groupp">
                                <p:outputLabel value="Dine-in Time:" for="dinetime"/>
                                <p:datePicker id="dinetime" value="#{bookingbean.dinetime}" pattern="HH:mm" timeOnly="true"  hourFormat="24"/>
                            </div>

                            <p:commandButton value="Submit" action="#{bookingbean.insertbook()}" update="mainContent"
                                             styleClass="coral-button" />
                        </div>
                    </h:panelGroup>

                    <!-- Booking List -->
                    <h:panelGroup rendered="#{bookingbean.showBookingList}">
                        <p:dataTable value="#{bookingbean.bookings}" var="b" style="margin-top: 1rem">
                            <p:column headerText="Table Number">
                                #{b.tableId.tableNumber}
                            </p:column>
                            <p:column headerText="Customer-Name">
                                #{b.customername}
                            </p:column>
                            <p:column headerText="Action">
                                <p:commandButton value="View Details" icon="pi pi-eye"
                                                 action="#{bookingbean.showDetailsView(b)}"
                                                 update="mainContent"
                                                 styleClass="ui-button-secondary" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>

                    <!-- Booking Details -->
                    <h:panelGroup rendered="#{bookingbean.showBookingDetails}">
                        <h1>Booking Details</h1>

                        <div class="uu">
                            <h:panelGrid columns="2" styleClass="form-grid">


                                <h:outputLabel value="Table Number:" for="tableId5" />
                                <p:inputText id="tableId5" value="#{bookingbean.currentBooking.tableId.tableNumber}" disabled="true" />

                                <h:outputLabel value="Capacity:" for="capacity5" />
                                <p:inputText id="capacity5" value="#{bookingbean.currentBooking.noofpeoples}" required="true" />

                                <h:outputLabel value="Customer Name:" for="customername5" />
                                <p:inputText id="customername5" value="#{bookingbean.currentBooking.customername}" required="true" />

                                <h:outputLabel value="Mobile Number:" for="contactno5" />
                                <p:inputText id="contactno5" value="#{bookingbean.currentBooking.contactno}" required="true" />

                                <h:outputLabel value="Booking Date:" for="bookingDate5" />
                                <p:calendar id="bookingDate5" value="#{bookingbean.currentBooking.bookingDate}" pattern="yyyy-MM-dd" required="true" />

                                <h:outputLabel value="Booking Time:" for="bookingTime5" />
                                <p:datePicker id="bookingTime5" value="#{bookingbean.currentBooking.bookingTime}" required="true" timeOnly="true"  hourFormat="24"/>

                                <h:outputLabel value="Dine-in Date:" for="dineInDate5" />
                                <p:calendar id="dineInDate5" value="#{bookingbean.currentBooking.dineInDate}" pattern="yyyy-MM-dd" required="true" />

                                <h:outputLabel value="Dine-in Time:" for="dineInTime5" />
                                <p:datePicker id="dineInTime5" value="#{bookingbean.currentBooking.dineInTime}" required="true" timeOnly="true" hourFormat="24"  />
                            </h:panelGrid>
                        </div>
                        <p:commandButton value="Back to List" action="#{bookingbean.showBookingListView}" update="mainContent"
                                         styleClass="coral-button" style="margin-left: 5rem; " />
                        <p:commandButton value="Update" action="#{bookingbean.updatedetails}" update="mainContent"
                                         styleClass="ui-button-secondary" style="margin-left: 5rem; " />
                        <p:commandButton value="Delete" action="#{bookingbean.deletebooking}" update="mainContent"
                                         styleClass="ui-button-secondary" style="margin-left: 5rem; " />

                    </h:panelGroup>
                </h:panelGroup>

                <!--category-->

                    <!-- Top bar form -->
                    <div class="top-bar-form" >

                                <p:inputText id="category" value="#{menubean.categoryname}" placeholder="Enter categoryname" />
                            </div>
