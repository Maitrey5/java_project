<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Dashboard Sidebar</title>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            margin-top: 3rem;
            border-right: 1px solid coral !important; /* ‚Üê Add this line for vertical border */

           
        }
        .sidebar .ui-menu {
            border: none;
            background: transparent;
        }
        .sidebar .ui-menuitem-link {
            color: #333;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .sidebar .ui-menuitem-link:hover {
            background-color: coral !important;
            color:white !important;
        }
        .sidebar .ui-icon {
            margin-right: 0.5rem;
        }
        .sidebar .ui-state-active {
            background-color: #5A57DD !important;
            color: white !important;
        }
    </style>
</h:head>

<h:body>
    <div class="sidebar">
        <p:menu styleClass="custom-menu" >
            <p:menuitem value="Dashboard" icon="pi pi-th-large"  />
            
            <p:menuitem value="Tables" icon="pi pi-table"  />
            <p:menuitem value="Icons" icon="pi pi-star"  />
            
            <p:menuitem value="Error Pages" icon="pi pi-exclamation-triangle" />
            <p:menuitem value="Documentation" icon="pi pi-book"  />
        </p:menu>
    </div>
</h:body>
</html>
