<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Admin Dashboard</title>
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
            }

            .sidebar {
                width: 18%;
                height: 100vh;
                background-color: #FFFFFF;
                padding: 0rem;
                position: fixed;
                top: 0;
                left: 0;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border-right: 4px solid coral;
            }

            .sidebar .ui-menuitem-link:hover,
            .sidebar .ui-menuitem-link:hover .ui-menuitem-text,
            .sidebar .ui-menuitem-link:hover .ui-icon {
                color: white !important;
                border-radius: 10px;
            }

            .sidebar-header {
                font-size: 1rem;
                font-weight: bold;
                margin-bottom: 2rem;
                color: black;
                text-align: center;
            }

            .sidebar .ui-menu {
                border: none;
                background: transparent;
                border-radius: 4px;
            }

            .sidebar .ui-menuitem-link {
                color: #333;
                font-weight:bold;
                font-size: 1.3rem !important;
                padding: 0.65rem 0.50rem !important;
                color:black;
                border-radius: 10px !important;
                display: flex;
                align-items: center;
                margin-bottom: 0.75rem; /* Add this line to increase spacing */

            }

            .sidebar .ui-menuitem-link:hover {
                background-color: coral !important;
                color: white !important;
                border-radius: 10px !important;
            }

            .sidebar .ui-icon {
                margin-right: 0.5rem;
            }

            .sidebar .ui-state-active {
                background-color: #5A57DD !important;
                color: white !important;
            }
            .sidebar .custom-menu{

                width:100%;
                padding: 0 1rem;
                font-size: 1rem;
                border-radius: 5px;
            }

            .logout-btn {
                text-align: center;
                margin-top: 2rem;
                padding: 1rem 0;
            }

           
        </style>


    </h:head>
    <h:body>
        Hello from Facelets User

        <div class="sidebar">
            <div>
                <div class="sidebar-header"><h1>Staff Panel</h1></div>

                <p:menu styleClass="custom-menu">
                    <p:menuitem value="Dashboard" icon="pi pi-th-large" />
                    <p:menuitem value="Table Mangement" icon="pi pi-table"
                                action="#{tableBean.showForm}" update="mainContent" />
                    <p:menuitem value="Book Table" icon="pi pi-star" action="#{tableBean.showFormbooking()}" update="mainContent" />
                    <p:menuitem value="Menu Management" icon="pi pi-exclamation-triangle" action="#{tableBean.showmenu()}" update="mainContent"/>
                    <p:menuitem value="Manage Category" icon="pi pi-book" action="#{tableBean.showcategoryy()}" update="mainContent"/>
                    <p:menuitem value="staff Category" icon="pi pi-book" action="#{tableBean.showstafffunc()}" update="mainContent"/>
                    <p:menuitem value="add user" icon="pi pi-book" action="#{tableBean.showuserfunc()}" update="mainContent"/>
                </p:menu>
            </div>

            <div class="logout-btn">
                <h:form>
                    <p:commandButton value="Logout" icon="pi pi-sign-out"
                                     action="#{loginBean.logout}"
                                     styleClass="ui-button-danger" />
                </h:form>
            </div>
        </div>
        
                <h:form id="mainContent" style=" margin-left: 2rem">
                    </h:form>
    </h:body>


</html>
